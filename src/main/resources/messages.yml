messages:
  less-intrusive: false # if true the messages will be simpler and less intrusive
  use-actionbar: true # if true, the messages will be sent to the actionbar instead of the chat
  use-prefix: true # NOTE: this does not disable %prefix% - Messages in a list of messages will not have prefix by default. You need to use the %prefix%.
  prefix: "&d&l[Withdrawer]" # prefix to appear besides the messages, use %prefix% to force a prefix onto a message
  arrow: "->" # arrow to appear before the messages [Withdrawer] >> This is a message

  # Global messages
  global:
    feature-on: '&7%feature% is now &aon'
    feature-off: '&7%feature% is now &coff'
    reload: '&7Reloaded plugin configs'
    no-permission: '&cYou do not have permission to do this'

  command:
    not-player: 'This command can only be used by a player'
    no-permission: '&cYou do not have permission to do this'
    player-not-found: 'Player(s) not found'
    invalid-args: 'Invalid arguments'
    invalid-values: 'The values must be between %min% and %max%'
    invalid-economy-name: '&cInvalid economy name'

  # Item messages
  money:
    gifted: "&7%gifter% gifted you a Money Item with the value of %amount%%currency%"
    no-money: "&cYou do not have enough money"
    redeem: "&7You redeemed %amount%%currency%!"
    redeem-less-intrusive: "&a+%amount%%currency%"
    withdraw: "&7You withdrew %amount%%currency% from your account"
    withdraw-less-intrusive: "&c-%amount%%currency%"

  exp:
    gifted: "&7%gifter% gifted you an EXP Item with the value of %amount% EXP"
    no-exp: "&cYou do not have enough EXP"
    redeem: "&7You redeemed %amount% EXP!"
    redeem-less-intrusive: "&a+%amount% EXP"
    withdraw: "&7You withdrew %amount% EXP"
    withdraw-less-intrusive: "&c-%amount% EXP"

  health:
    gifted: "&7%gifter% gifted you a HP Item with the value of %amount% HP"
    no-health: "&cYou do not have enough HP"
    redeem: "&7You redeemed %amount% HP!"
    redeem-less-intrusive: "&a+%amount% HP"
    withdraw: "&7You withdrew %amount% HP"
    withdraw-less-intrusive: "&c-%amount% HP"

